<!DOCTYPE html>
<html>
<style>
#mydiv {
  position: relative;
  z-index: 9;
  display: inline-block;
}
.draggableImage {
  position: absolute;
  padding: 10px;
  cursor: move;
  z-index: 10;
}

#image2{left: 200px;}
#image3{left: 400px;}
#image4{left: 600px;}
#image5{left: 800px;}
#image6{left: 1000px;}

body{
  background-color: grey;
}
</style>
<body>


<div id="mydiv">
<div id="image1" class="draggableImage" ><image src="Gate1.png"></div>
<div id="image2" class="draggableImage"><image src="Phase2.png"></div>
<div id="image3" class="draggableImage" ><image src="Livrable1.png"></div>
<div id="image4" class="draggableImage"><image src="Gate2.png"></div>
<div id="image5" class="draggableImage" ><image src="Phase1.png"></div>
<div id="image6" class="draggableImage"><image src="Livrable2.png"></div>
</div>

<script>
//Make the DIV element draggagle:
//dragElement(document.getElementById("mydiv"));
dragElement(document.getElementById("image1"));
dragElement(document.getElementById("image2"));
dragElement(document.getElementById("image3"));
dragElement(document.getElementById("image4"));
dragElement(document.getElementById("image5"));
dragElement(document.getElementById("image6"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
